<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade Bootstrap 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Todas as imagens do mesmo tamanho */
      .card-img-top {
        width: 100%;
        height: 220px;          /* altura fixa */
        object-fit: cover;      /* mantém proporção e corta excesso */
        object-position: center;
      }

      /* Estilização dos cards */
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      }

      .card-body {
        text-align: center;
      }

      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Atividade Bootstrap 02</h2>

      <div class="row">
        <!-- Produto 1 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card h-100">
            <img src="img/1.webp" class="card-img-top" alt="Produto 1">
            <div class="card-body">
              <h5 class="card-title">Produto 1</h5>
              <p class="card-text">Descrição do produto 1.</p>
              <p class="fw-bold text-success">R$ 99,90</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>

        <!-- Produto 2 -->
            <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card h-100">
            <img src="img/2.webp" class="card-img-top" alt="Produto 2">
            <div class="card-body">
              <h5 class="card-title">Produto 2</h5>
              <p class="card-text">Descrição do produto 2.</p>
              <p class="fw-bold text-success">R$ 89,90</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
        </div>

        <!-- Produto 3 -->
            <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card h-100">
            <img src="img/3.jpg" class="card-img-top" alt="Produto 3">
            <div class="card-body">
              <h5 class="card-title">Produto 3</h5>
              <p class="card-text">Descrição do produto 3.</p>
              <p class="fw-bold text-success">R$ 79,90</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
        </div>

        <!-- Produto 4 -->
            <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="card h-100">
            <img src="img/4.jpg" class="card-img-top" alt="Produto 4">
            <div class="card-body">
              <h5 class="card-title">Produto 4</h5>
              <p class="card-text">Descrição do produto 4.</p>
              <p class="fw-bold text-success">R$ 69,90</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
