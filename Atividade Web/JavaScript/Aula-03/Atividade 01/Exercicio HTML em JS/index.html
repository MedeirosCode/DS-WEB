<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas</title>
    <style>
        .oi {
            position: absolute;
            top: 50%; /*Usado para colocar o botao no meio da tela + o left*/
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;/*Usado para preencher o elemento*/
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            border-radius: 10px black;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="oi">Bem-vindo ao nosso site!</div>
</body>
</html>
